<!DOCTYPE html>

    <style>
        body {
            background-color: blue; /* Set background color to blue */
            color: white; /* Set text color to white for better readability on blue background */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background-color: #333; /* Dark background color for the header */
            padding: 20px;
            animation: slideInDown 1s ease;
        }

        header h1 {
            margin: 0;
        }

        .meeting {
            text-align: center;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
            margin-bottom: 60px; /* Increased margin to make space for the footer */
            animation: fadeIn 1s ease;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333; /* Dark background color for the footer */
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideInUp 1s ease;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        input[type="submit"] {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #666;
        }

        /* Add this CSS to make inputs readonly */
        input[readonly] {
            background-color: #666;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
